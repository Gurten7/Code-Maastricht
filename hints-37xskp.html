<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hints - Code Maastricht</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest-team1.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" href="icon-192.png" type="image/png" />
</head>
<body>
  <header>
    <img id="logo" src="KDW25.png" alt="KDW25 Logo" />
    <h1>Code Maastricht</h1>
  </header>

  <nav>
    <a href="index.html?view=display&team=37xskp" class="nav-item back-btn">‚Üê</a>
    <a href="speluitleg-37xskp.html" class="nav-item tab">Uitleg</a>
    <a href="hints-37xskp.html" class="nav-item tab selected">Hints</a>
    <a href="uploaden-37xskp.html" class="nav-item tab">Uploaden</a>
  </nav>

  <div class="chat-wrapper">
    <h2>Hints aanvragen</h2>
    <p>Kom je er niet uit? Vraag hier een hint aan. Let op: 1 hint kost 1 punt.</p>

    <div class="hint-aanvraag">
      <label for="opdrachtSelect">Kies opdracht:</label>
      <select id="opdrachtSelect">
        <option value="" disabled selected>Kies een opdracht...</option>
        <!-- JavaScript vult deze lijst -->
      </select>
      <button id="vraagHint">Vraag hint aan</button>
    </div>

    <div class="chatbox" id="hintAntwoord">
      <!-- Firebase toont hier het antwoord -->
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const team = new URLSearchParams(location.search).get("team") || "37xskp";
    const select = document.getElementById("opdrachtSelect");
    const chatbox = document.getElementById("hintAntwoord");

    for (let i = 1; i <= 23; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `Opdracht ${i}`;
      select.appendChild(option);
    }

    document.getElementById("vraagHint").addEventListener("click", () => {
      const opdracht = select.value;
      if (!opdracht) return alert("Kies eerst een opdracht.");
      firebase.database().ref(`hints/${team}`).set({ opdracht, status: "aangevraagd" });
      appendMessage("Jullie hebben een hint aangevraagd voor Opdracht " + opdracht, "team");
    });

    const appendMessage = (text, type = "beheer") => {
      const msg = document.createElement("div");
      msg.className = `chat-message ${type}`;
      msg.textContent = text;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    };

    firebase.database().ref(`hintTerug/${team}`).on("value", (snapshot) => {
      const data = snapshot.val();
      if (data?.bericht) {
        chatbox.innerHTML = ""; // wis eerdere
        appendMessage(data.bericht, "beheer");
      }
    });
  </script>
</body>
</html>

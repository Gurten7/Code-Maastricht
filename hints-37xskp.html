<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hints - Code Maastricht</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest-team1.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" href="icon-192.png" type="image/png" />
</head>
<body>
  <header>
    <img id="logo" src="KDW25.png" alt="KDW25 Logo" />
    <h1>Code Maastricht</h1>
  </header>

  <nav>
    <a href="index.html?view=display&team=37xskp" class="nav-item back-btn">←</a>
    <a href="speluitleg-37xskp.html" class="nav-item tab">Uitleg</a>
    <a href="hints-37xskp.html" class="nav-item tab selected">Hints</a>
    <a href="uploaden-37xskp.html" class="nav-item tab">Uploaden</a>
  </nav>

  <div id="hintChat" class="hintChat">
    <div class="chat-message beheer">
      <img src="icon-192.png" alt="Avatar" class="avatar" />
      <div class="message">
        ✋ Hi! Komen jullie er even niet uit? Geen zorgen – jullie mogen 1 hint per opdracht aanvragen. Code - Maastricht zal zo snel mogelijk reageren. Tip: Formuleer je vraag bijvoorbeeld als: Hint opdracht 1
      </div>
    </div>
    <div id="hintReactie"></div>
  </div>

  <div class="hintForm">
    <select id="opdrachtSelect">
      <option value="">-- Kies een opdracht --</option>
    </select>
    <button id="vraagHint">Vraag hint aan</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const urlParams = new URLSearchParams(location.search);
    const team = urlParams.get("team") || "37xskp";
    const opdrachtSelect = document.getElementById("opdrachtSelect");
    const vraagHintBtn = document.getElementById("vraagHint");
    const hintReactie = document.getElementById("hintReactie");

    // Vul dropdown met opdrachten 1 t/m 23
    for (let i = 1; i <= 23; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `Opdracht ${i}`;
      opdrachtSelect.appendChild(option);
    }

    vraagHintBtn.addEventListener("click", () => {
      const opdracht = opdrachtSelect.value;
      if (!opdracht) return alert("Kies een opdracht.");
      firebase.database().ref(`hints/${team}`).set({ opdracht: opdracht, status: "aangevraagd" });
      alert(`Hint voor opdracht ${opdracht} aangevraagd.`);
    });

    // Luister naar teruggestuurde hint
    firebase.database().ref(`hintTerug/${team}`).on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.bericht) {
        hintReactie.innerHTML = `
          <div class="chat-message beheer">
            <img src="icon-192.png" alt="Avatar" class="avatar" />
            <div class="message">${data.bericht}</div>
          </div>
        `;
      } else {
        hintReactie.innerHTML = "";
      }
    });
  </script>
</body>
</html>

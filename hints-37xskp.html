<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hints - Code Maastricht</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest-team1.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" href="icon-192.png" type="image/png" />
</head>
<body>
  <header>
    <img id="logo" src="KDW25.png" alt="KDW25 Logo" />
    <h1>Code Maastricht</h1>
  </header>

  <nav>
    <a href="index.html?view=display&team=37xskp" class="nav-item back-btn">←</a>
    <a href="speluitleg-37xskp.html" class="nav-item tab">Uitleg</a>
    <a href="hints-37xskp.html" class="nav-item tab selected">Hints</a>
    <a href="uploaden-37xskp.html" class="nav-item tab">Uploaden</a>
  </nav>

  <div id="tab1" class="tab-content active">
    <h2>Hints aanvragen</h2>
    <p>Als jullie er niet uitkomen kunnen jullie hier een hint aanvragen voor een opdracht.</p>
    <p><strong>Let op: een hint aanvragen kost 1 punt, dus gebruik het slim!</strong></p>

    <div id="chatContainer">
      <p>Klik op een opdracht om een hint aan te vragen:</p>
      <div id="opdrachtGrid" class="opdrachtGrid"></div>

      <div id="reactieTerug" class="bericht" style="display: none;"></div>
    </div>
  </div>

  <div id="kdwLogoContainer">
    <img src="KDW25-small.png" style="width:100px; height:auto; display:block; margin:1em auto;" />
  </div>

  <div class="footer">
    <span>© Geerten Liesker</span>
  </div>

  <script>
    const opdrachtGrid = document.getElementById("opdrachtGrid");
    const team = new URLSearchParams(location.search).get("team") || "37xskp";

    for (let i = 1; i <= 23; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Opdracht ${i}`;
      btn.className = "opdrachtKnop";
      btn.onclick = () => {
        const hintRef = firebase.database().ref(`hints/${team}`);
        hintRef.set({ opdracht: i, status: "aangevraagd" });
        alert(`Hint voor opdracht ${i} aangevraagd.`);
      };
      opdrachtGrid.appendChild(btn);
    }

    const reactieBox = document.getElementById("reactieTerug");
    const hintTerugRef = firebase.database().ref(`hintTerug/${team}`);

    hintTerugRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.bericht) {
        reactieBox.textContent = data.bericht;
        reactieBox.style.display = "block";
      } else {
        reactieBox.style.display = "none";
      }
    });
  </script>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</body>
</html>

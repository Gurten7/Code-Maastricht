<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hints - Code Maastricht</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest-team1.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" href="icon-192.png" type="image/png" />
</head>
<body>
  <header>
    <img id="logo" src="KDW25.png" alt="KDW25 Logo" />
    <h1>Code Maastricht</h1>
  </header>

  <nav>
    <a href="index.html?view=display&team=37xskp" class="nav-item back-btn">‚Üê</a>
    <a href="speluitleg-37xskp.html" class="nav-item tab">Uitleg</a>
    <a href="hints-37xskp.html" class="nav-item tab selected">Hints</a>
    <a href="uploaden-37xskp.html" class="nav-item tab">Uploaden</a>
  </nav>

  <div class="chatbox">
    <div class="chatbericht">
      <img src="icon-192.png" alt="Avatar" class="avatar">
      <div class="bubbel">
        üëã Hi! Komen jullie er even niet uit? Geen zorgen ‚Äì jullie mogen 1 hint per opdracht aanvragen. Code - Maastricht zal zo snel mogelijk reageren.
        Tip: Formuleer je vraag bijvoorbeeld als: Hint opdracht 1
      </div>
    </div>
    <div id="hintAntwoord"></div>
  </div>

  <div class="hintForm">
    <label for="opdrachtSelect">Selecteer een opdracht:</label>
    <select id="opdrachtSelect">
      <option value="">-- Kies een opdracht --</option>
    </select>
    <button id="hintAanvraagBtn">Vraag hint aan</button>
  </div>

  <div id="kdwLogoContainer">
    <img src="KDW25-small.png" style="width:100px; height:auto; display:block; margin:1em auto;" />
  </div>

  <div class="footer">
    <span>¬© Geerten Liesker</span>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const team = new URLSearchParams(location.search).get("team") || "37xskp";
    const opdrachtSelect = document.getElementById("opdrachtSelect");
    const hintAntwoord = document.getElementById("hintAntwoord");

    // Vul dropdown
    for (let i = 1; i <= 23; i++) {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `Opdracht ${i}`;
      opdrachtSelect.appendChild(opt);
    }

    // Hint aanvragen
    document.getElementById("hintAanvraagBtn").onclick = () => {
      const opdracht = opdrachtSelect.value;
      if (opdracht) {
        firebase.database().ref(`hints/${team}`).set({ opdracht, status: "aangevraagd" });
        alert(`Hint voor opdracht ${opdracht} is aangevraagd.`);
      }
    };

    // Antwoord terug ontvangen
    firebase.database().ref(`hintTerug/${team}`).on("value", (snapshot) => {
      const data = snapshot.val();
      if (data && data.bericht) {
        hintAntwoord.innerHTML = `
          <div class="chatbericht">
            <img src="icon-192.png" alt="Avatar" class="avatar">
            <div class="bubbel">${data.bericht}</div>
          </div>
        `;
      } else {
        hintAntwoord.innerHTML = "";
      }
    });
  </script>
</body>
</html>

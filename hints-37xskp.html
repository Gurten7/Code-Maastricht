<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Hints - Code Maastricht</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest-team1.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <link rel="icon" href="icon-192.png" type="image/png" />
</head>
<body>
  <header>
    <img id="logo" src="KDW25.png" alt="KDW25 Logo" />
    <h1>Code Maastricht</h1>
  </header>

  <nav>
    <a href="index.html?view=display&team=37xskp" class="nav-item back-btn">‚Üê</a>
    <a href="speluitleg-37xskp.html" class="nav-item tab">Uitleg</a>
    <a href="hints-37xskp.html" class="nav-item tab selected">Hints</a>
    <a href="uploaden-37xskp.html" class="nav-item tab">Uploaden</a>
  </nav>

  <main class="hint-container">
    <h2>Hints aanvragen</h2>
    <p>Als jullie er niet uitkomen kunnen jullie hier een hint aanvragen voor een opdracht.</p>
    <p><strong>Let op: een hint aanvragen kost 1 punt, dus gebruik het slim!</strong></p>

    <div id="opdrachtGrid" class="opdrachten-grid"></div>

    <div id="chatBox" class="chat-box" style="display: none;">
      <p><strong>Reactie van Code Maastricht:</strong></p>
      <div id="hintAntwoord" class="chat-bubble"></div>
    </div>
  </main>

  <div id="kdwLogoContainer">
    <img src="KDW25-small.png" style="width:100px; height:auto; display:block; margin:1em auto;" />
  </div>

  <div class="footer">
    <span>¬© Geerten Liesker</span>
  </div>

  <!-- Firebase (Modules via type="module") -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(location.search);
    const team = urlParams.get("team") || "37xskp";

    const opdrachtGrid = document.getElementById("opdrachtGrid");
    const chatBox = document.getElementById("chatBox");
    const hintAntwoord = document.getElementById("hintAntwoord");

    // Genereer 23 knoppen
    for (let i = 1; i <= 23; i++) {
      const btn = document.createElement("button");
      btn.textContent = `Opdracht ${i}`;
      btn.className = "opdrachtKnop";
      btn.addEventListener("click", () => {
        const opdracht = `Opdracht ${i}`;
        const timestamp = Date.now();
        set(ref(db, `hintverzoeken/${team}`), {
          opdracht: opdracht,
          tijd: timestamp
        });
        hintAntwoord.textContent = `‚è≥ Hint aangevraagd voor ${opdracht}. Even geduld...`;
        chatBox.style.display = "block";
      });
      opdrachtGrid.appendChild(btn);
    }

    // Luister naar hintantwoord
    onValue(ref(db, `hintantwoorden/${team}`), (snapshot) => {
      const antwoord = snapshot.val();
      if (antwoord) {
        hintAntwoord.textContent = `üí¨ ${antwoord}`;
        chatBox.style.display = "block";
      }
    });
  </script>
</body>
</html>

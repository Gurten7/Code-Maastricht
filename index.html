<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aftelklok</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 1em;
    }
    header {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #timer, #scoreDisplay {
      font-size: 5em;
      margin: 1em;
      border: 4px solid white;
      padding: 0.5em 1em;
      border-radius: 20px;
    }
    #teamNaamWeergave {
      font-size: 2em;
      margin-top: 0.5em;
    }
    button {
      margin: 0.5em;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
      cursor: pointer;
    }
    .tekst {
      font-size: 2em;
      margin: 0.5em 0;
    }
    footer {
      margin-top: auto;
      font-size: 1em;
      color: gray;
    }
    #logo {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <header>Code Maastricht</header>

  <div id="timer">02:30:00</div>

  <div id="teamNaamWeergave">Teamnaam</div>

  <div id="scoreDisplay">0</div>
  <div id="scoreButtons" style="display: none;">
    <button onclick="pasScoreAan(1)">+1</button>
    <button onclick="pasScoreAan(2)">+2</button>
    <button onclick="resetScore()">Reset score</button>
  </div>

  <div id="teamControls" style="display: none;">
    <select id="teamSelector">
      <option value="team1">Team 1</option>
      <option value="team2">Team 2</option>
    </select>
    <input type="text" id="teamNaamInput" placeholder="Teamnaam">
    <button onclick="updateTeamNaam()">Opslaan</button>
  </div>

  <div id="logo">
    <img src="logo_kdw25.png" alt="KDW25 logo" style="max-width: 200px;">
  </div>

  <footer>
    &copy; Geerten Liesker
  </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA9PTsrTBR7cYf1oAfPtnyF4g9laqkdwng",
      authDomain: "puzzeltocht-maastricht.firebaseapp.com",
      databaseURL: "https://puzzeltocht-maastricht-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "puzzeltocht-maastricht",
      storageBucket: "puzzeltocht-maastricht.appspot.com",
      messagingSenderId: "825884044147",
      appId: "1:825884044147:web:f329c4af2373cbedbcb306"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const params = new URLSearchParams(window.location.search);
    let team = params.get('team') || 'team1';
    const mode = params.get('view');
    const isControlMode = mode === 'edit123';

    let timerRef = db.ref("timer/" + team);
    let tekstRef = db.ref("tekst/" + team);
    let teamRef = db.ref("teams/" + team);

    let timerInterval;
    let remainingSeconds = 9000;

    function updateTimerDisplay() {
      const h = String(Math.floor(remainingSeconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((remainingSeconds % 3600) / 60)).padStart(2, '0');
      const s = String(remainingSeconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        if (remainingSeconds <= 0) {
          clearInterval(timerInterval);
          timerInterval = null;
          return;
        }
        remainingSeconds--;
        timerRef.set({ seconden: remainingSeconds });
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      remainingSeconds = 9000;
      timerRef.set({ seconden: remainingSeconds });
      updateTimerDisplay();
    }

    function stelHandmatigTijdIn() {
      const input = prompt("Voer tijd in (hh:mm:ss)");
      if (!input) return;
      const [hh, mm, ss] = input.split(':').map(Number);
      remainingSeconds = hh * 3600 + mm * 60 + ss;
      timerRef.set({ seconden: remainingSeconds });
      updateTimerDisplay();
    }

    function pasScoreAan(delta) {
      teamRef.once("value").then(snapshot => {
        const huidigeScore = snapshot.val()?.score ?? 0;
        teamRef.update({ score: huidigeScore + delta });
      });
    }

    function resetScore() {
      teamRef.update({ score: 0 });
    }

    function updateTeamNaam() {
      const naam = document.getElementById('teamNaamInput').value.trim();
      db.ref("teams/" + team).update({ naam });
    }

    function updateTeamData(snapshot) {
      const data = snapshot.val();
      if (data) {
        document.getElementById("scoreDisplay").textContent = data.score ?? 0;
        document.getElementById("teamNaamWeergave").textContent = data.naam ?? 'Teamnaam';
        document.getElementById("teamNaamInput").value = data.naam ?? '';
      }
    }

    if (isControlMode) {
      document.getElementById('scoreButtons').style.display = 'block';
      document.getElementById('teamControls').style.display = 'block';
      document.getElementById('teamSelector').addEventListener('change', (e) => {
        team = e.target.value;
        timerRef = db.ref("timer/" + team);
        tekstRef = db.ref("tekst/" + team);
        teamRef = db.ref("teams/" + team);
        teamRef.on("value", updateTeamData);
        timerRef.on('value', updateTimerFromDB);
      });
    }

    function updateTimerFromDB(snapshot) {
      const data = snapshot.val();
      if (data && typeof data.seconden === 'number') {
        remainingSeconds = data.seconden;
        updateTimerDisplay();
      }
    }

    teamRef.on("value", updateTeamData);
    timerRef.on('value', updateTimerFromDB);

    updateTimerDisplay();
  </script>
</body>
</html>

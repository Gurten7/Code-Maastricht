<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aftelklok</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
      margin: 0;
    }
    header {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    #timer {
      font-size: 5em;
      margin: 1em;
      border: 4px solid white;
      padding: 0.5em 1em;
      border-radius: 20px;
    }
    .score-container {
      display: flex;
      gap: 2em;
      margin: 1em 0;
    }
    .score-block {
      border: 4px solid white;
      padding: 0.5em 1em;
      border-radius: 20px;
      font-size: 3em;
      text-align: center;
      cursor: pointer;
    }
    .team-name {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 0.3em;
    }
    .controls, .tekst-controls {
      margin: 1em 0;
    }
    button, select, input[type="text"] {
      font-size: 1em;
      margin: 0.2em;
      padding: 0.6em 1em;
      border-radius: 10px;
      border: none;
    }
    button {
      background: red;
      color: white;
      cursor: pointer;
    }
    #logo {
      margin: 2em;
    }
    footer {
      margin-top: auto;
      color: gray;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>Code Maastricht</header>
  <div id="timer">02:30:00</div>
  <div class="controls" id="timerControls" style="display:none;">
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
  <div class="score-container" id="scoreContainer">
    <div>
      <div class="team-name" id="teamNaam1">Team 1</div>
      <div class="score-block" id="scoreTeam1" onclick="selectTeam('a1b2c3')">0</div>
    </div>
    <div>
      <div class="team-name" id="teamNaam2">Team 2</div>
      <div class="score-block" id="scoreTeam2" onclick="selectTeam('d4e5f6')">0</div>
    </div>
  </div>
  <div class="controls" id="scoreControls" style="display:none;">
    <button onclick="pasScoreAan(1)">+1</button>
    <button onclick="pasScoreAan(2)">+2</button>
    <button onclick="resetScore()">Reset score</button>
  </div>
  <div class="controls" id="teamControls" style="display:none;">
    <select id="teamSelect">
      <option value="a1b2c3">Team 1</option>
      <option value="d4e5f6">Team 2</option>
    </select>
    <input type="text" id="teamNaamInput" placeholder="Nieuwe teamnaam">
    <button onclick="updateTeamNaam()">Opslaan</button>
  </div>
  <div class="tekst-controls" id="tekstControls" style="display:none;">
    <input type="text" id="customTextInput" placeholder="Eigen boodschap...">
    <button onclick="toonVrijeTekst()">Toon eigen tekst</button>
    <select id="tekstSelect" size="6" style="max-height: 10em; overflow-y: auto; width: 100%;">
      <option value="">-- Kies een tekst --</option>
      <option value="1">1. Welkom bij KDW 25</option>
      <option value="2">2. Volgende opdracht beschikbaar</option>
      <option value="3">3. Kans op bonuspunten</option>
      <option value="4">4. Halverwege moment</option>
      <option value="5">5. Denk aan de deadline</option>
      <option value="6">6. Nog 30 minuten</option>
      <option value="7">7. Laatste 10 minuten</option>
      <option value="8">8. Eindspel voorbereiden</option>
      <option value="9">9. Geen antwoorden meer</option>
      <option value="10">10. Bedankt voor deelname</option>
    </select>
    <button onclick="toonGeselecteerdeTekst()">Toon geselecteerde tekst</button>
    <button onclick="verbergTeksten()">Verberg alles</button>
  </div>
  <div id="tekstContainer"></div>
  <div id="eigenTekst" class="tekst"></div>
  <div id="logo">
    <img src="KDW25.png" alt="KDW25 logo" style="max-width: 200px;">
  </div>
  <footer>Â© Geerten Liesker</footer>
  <script>
    const firebaseConfig = {
  apiKey: "AIzaSyA9PTsrTBR7cYf1oAfPtnyF4g9laqkdwng",
  authDomain: "puzzeltocht-maastricht.firebaseapp.com",
  databaseURL: "https://puzzeltocht-maastricht-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "puzzeltocht-maastricht",
  storageBucket: "puzzeltocht-maastricht.appspot.com",
  messagingSenderId: "825884044147",
  appId: "1:825884044147:web:f329c4af2373cbedbcb306"
};
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // const params = new URLSearchParams(location.search); (verwijderd, dubbele declaratie)
    const params = new URLSearchParams(location.search);
const view = params.get('view');
    const team = params.get('team');

    const geldigeTeams = ['a1b2c3', 'd4e5f6'];
    if (view === 'display' && !geldigeTeams.includes(team)) {
      document.body.innerHTML = '<h1 style="color: white; text-align: center; margin-top: 20%">Toegang geweigerd (ongeldig team)</h1>';
      throw new Error('Toegang geweigerd');
    }
    if (view !== 'edit123' && view !== 'display') {
      document.body.innerHTML = '<h1 style="color: white; text-align: center; margin-top: 20%">Toegang geweigerd</h1>';
      throw new Error('Toegang geweigerd');
    }

    const timerRef = db.ref('global/timer');
    const teamsRef = db.ref('teams');

    let timerInterval = null;
    let remainingSeconds = 9000;

    function updateTimerDisplay() {
      const h = String(Math.floor(remainingSeconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((remainingSeconds % 3600) / 60)).padStart(2, '0');
      const s = String(remainingSeconds % 60).padStart(2, '0');
      document.getElementById('timer').textContent = `${h}:${m}:${s}`;
    }

    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        remainingSeconds--;
        timerRef.set({ seconden: remainingSeconds });
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      remainingSeconds = 9000;
      timerRef.set({ seconden: remainingSeconds });
      updateTimerDisplay();
    }

    timerRef.on('value', snapshot => {
      const data = snapshot.val();
      if (data && typeof data.seconden === 'number') {
        remainingSeconds = data.seconden;
        updateTimerDisplay();
      }
    });

    function selectTeam(selectedTeam) {
      team = selectedTeam;
      updateUI();
    }

    function pasScoreAan(delta) {
      teamsRef.child(team + '/score').once('value').then(snap => {
        const current = snap.val() || 0;
        teamsRef.child(team).update({ score: current + delta });
      });
    }

    function resetScore() {
      teamsRef.child(team).update({ score: 0 });
    }

    function updateTeamNaam() {
      const naam = document.getElementById('teamNaamInput').value.trim();
      if (naam) teamsRef.child(team).update({ naam });
    }

    teamsRef.on('value', snapshot => {
      const data = snapshot.val();
      if (!data) return;
      if (data.a1b2c3) {
        document.getElementById('scoreTeam1').textContent = data.a1b2c3.score || 0;
        document.getElementById('teamNaam1').textContent = data.a1b2c3.naam || 'Team 1';
      }
      if (data.d4e5f6) {
        document.getElementById('scoreTeam2').textContent = data.d4e5f6.score || 0;
        document.getElementById('teamNaam2').textContent = data.d4e5f6.naam || 'Team 2';
      }
    });

    function toonVrijeTekst() {
      const tekst = document.getElementById('customTextInput').value;
      document.getElementById('eigenTekst').textContent = tekst;
    }

    function toonGeselecteerdeTekst() {
      const val = document.getElementById('tekstSelect').value;
      const tekst = document.querySelector(`#tekstSelect option[value='${val}']`).textContent;
      document.getElementById('eigenTekst').textContent = tekst;
    }

    function verbergTeksten() {
      document.getElementById('eigenTekst').textContent = '';
    }

    if (view === 'edit123') {
      document.getElementById('scoreControls').style.display = 'flex';
      document.getElementById('teamControls').style.display = 'block';
      document.getElementById('timerControls').style.display = 'flex';
      document.getElementById('tekstControls').style.display = 'block';
      document.getElementById('logo').style.display = 'none';
    }
  </script>
</body>
</html>
